<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="0; url=valuation-platform/frontend/index.html">
    <title>ValueLink - 기업가치평가 플랫폼</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #1D4ED8 0%, #166534 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        .container {
            text-align: center;
            padding: 40px;
        }
        .logo {
            font-size: 48px;
            font-weight: 700;
            margin-bottom: 20px;
        }
        .message {
            font-size: 18px;
            opacity: 0.9;
            margin-bottom: 30px;
        }
        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255,255,255,0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">ValueLink</div>
        <div class="message">기업가치평가 플랫폼으로 이동 중...</div>
        <div class="spinner"></div>
    </div>
    <script>
        // 자동 리다이렉트가 작동하지 않을 경우 대비
        setTimeout(() => {
            window.location.href = 'valuation-platform/frontend/index.html';
        }, 100);
    </script>
</body>
</html>
