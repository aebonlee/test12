<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supabase Test</title>
</head>
<body>
    <!-- 공통 헤더 -->
    <div id="header-container"></div>

    <h1>Supabase 연결 테스트</h1>
    <div id="result"></div>

    <script>
        const SUPABASE_URL = 'https://arxrfetgaitkgiiqabap.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFyeHJmZXRnYWl0a2dpaXFhYmFwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg3ODk1OTgsImV4cCI6MjA4NDM2NTU5OH0.BTnuv0sYr2MGe1c-gk8PWCviwkFyIiymfKp5Jhzwbo0';

        async function testConnection() {
            const resultDiv = document.getElementById('result');

            try {
                console.log('Testing Supabase connection...');

                // Test 1: investment_news_articles
                const response1 = await fetch(`${SUPABASE_URL}/rest/v1/investment_news_articles?select=*&order=published_date.desc&limit=3`, {
                    headers: {
                        'apikey': SUPABASE_KEY,
                        'Authorization': `Bearer ${SUPABASE_KEY}`
                    }
                });

                console.log('Response status:', response1.status);
                const articles = await response1.json();
                console.log('Articles:', articles);

                // Test 2: deals
                const response2 = await fetch(`${SUPABASE_URL}/rest/v1/deals?select=*&order=news_date.desc&limit=3`, {
                    headers: {
                        'apikey': SUPABASE_KEY,
                        'Authorization': `Bearer ${SUPABASE_KEY}`
                    }
                });

                const deals = await response2.json();
                console.log('Deals:', deals);

                resultDiv.innerHTML = `
                    <h2>연결 성공!</h2>
                    <h3>Articles (${articles.length}개)</h3>
                    <pre>${JSON.stringify(articles, null, 2)}</pre>
                    <h3>Deals (${deals.length}개)</h3>
                    <pre>${JSON.stringify(deals, null, 2)}</pre>
                `;
            } catch (error) {
                console.error('Error:', error);
                resultDiv.innerHTML = `
                    <h2 style="color: red;">연결 실패!</h2>
                    <p>${error.message}</p>
                    <pre>${error.stack}</pre>
                `;
            }
        }

        testConnection();
    </script>

    <!-- 헤더 로드 -->
    <script>
        fetch('../components/header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header-container').innerHTML = data;
                const scripts = document.getElementById('header-container').querySelectorAll('script');
                scripts.forEach(script => {
                    const newScript = document.createElement('script');
                    if (script.src) {
                        newScript.src = script.src;
                    } else {
                        newScript.textContent = script.textContent;
                    }
                    document.body.appendChild(newScript);
                });
            })
            .catch(error => console.error('헤더 로드 실패:', error));
    </script>
</body>
</html>
