<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 - ValueLink</title>
    <!-- 모바일 최적화 CSS -->
    <link rel="stylesheet" href="styles/mobile-optimize.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --deep-blue: #1D4ED8;
            --deep-blue-light: #3B82F6;
            --deep-blue-pale: #DBEAFE;
            --text-primary: #111827;
            --text-secondary: #374151;
            --text-muted: #6B7280;
            --bg-light: #F3F4F6;
            --white: #FFFFFF;
            --border: #E5E7EB;
            --error: #EF4444;
        }

        body {
            font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-light);
            margin: 0;
            padding: 0;
        }

        .login-wrapper {
            background: linear-gradient(135deg, var(--deep-blue) 0%, #1E40AF 100%);
            min-height: calc(100vh - 72px);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: var(--white);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 450px;
            width: 100%;
            overflow: hidden;
        }

        .login-header {
            background: linear-gradient(135deg, var(--deep-blue) 0%, #1E40AF 100%);
            color: white;
            padding: 40px;
            text-align: center;
        }

        .login-header h1 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .login-header p {
            font-size: 15px;
            opacity: 0.9;
        }

        .form-container {
            padding: 40px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: var(--text-secondary);
            margin-bottom: 8px;
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            font-size: 15px;
            border: 2px solid var(--border);
            border-radius: 10px;
            transition: all 0.2s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--deep-blue);
            box-shadow: 0 0 0 3px var(--deep-blue-pale);
        }

        .error-message {
            font-size: 13px;
            color: var(--error);
            margin-top: 6px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
            font-size: 14px;
        }

        .checkbox-label {
            display: flex;
            align-items: center;
            gap: 6px;
            color: var(--text-muted);
            cursor: pointer;
        }

        .checkbox-label input {
            width: auto;
        }

        .forgot-password {
            color: var(--deep-blue);
            text-decoration: none;
            font-weight: 600;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        .btn-login {
            width: 100%;
            padding: 14px;
            font-size: 15px;
            font-weight: 600;
            color: white;
            background: var(--deep-blue);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .btn-login:hover {
            background: #1E40AF;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(29, 78, 216, 0.3);
        }

        .btn-login:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .divider {
            text-align: center;
            margin: 24px 0;
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: var(--border);
        }

        .divider span {
            position: relative;
            background: var(--white);
            padding: 0 16px;
            color: var(--text-muted);
            font-size: 14px;
        }

        .register-link {
            text-align: center;
            font-size: 14px;
            color: var(--text-muted);
        }

        .register-link a {
            color: var(--deep-blue);
            font-weight: 600;
            text-decoration: none;
        }

        .register-link a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .login-header {
                padding: 30px 20px;
            }

            .login-header h1 {
                font-size: 24px;
            }

            .form-container {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <!-- 공통 헤더 -->
    <div id="header-container"></div>

    <div class="login-wrapper">
    <div class="container">
        <!-- 로그인 카드 헤더 -->
        <div class="login-header">
            <h1>ValueLink 로그인</h1>
            <p>프로젝트 평가 플랫폼</p>
        </div>

        <!-- 폼 -->
        <div class="form-container">
            <form id="loginForm">
                <div class="form-group">
                    <label>이메일</label>
                    <input type="email" id="email" placeholder="example@email.com" autocomplete="email" required>
                    <div class="error-message" id="emailError"></div>
                </div>

                <div class="form-group">
                    <label>비밀번호</label>
                    <input type="password" id="password" placeholder="비밀번호를 입력하세요" autocomplete="current-password" required>
                    <div class="error-message" id="passwordError"></div>
                </div>

                <div class="form-options">
                    <label class="checkbox-label">
                        <input type="checkbox" id="rememberMe">
                        <span>로그인 상태 유지</span>
                    </label>
                    <a href="#" class="forgot-password">비밀번호 찾기</a>
                </div>

                <button type="submit" class="btn-login" id="loginBtn">로그인</button>
            </form>

            <div class="divider">
                <span>또는</span>
            </div>

            <div class="register-link">
                계정이 없으신가요? <a href="register.html">회원가입</a>
            </div>
        </div>
    </div>
    </div> <!-- /login-wrapper -->

    <!-- 헤더 로드 -->
    <script>
        fetch('../components/header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header-container').innerHTML = data;
                const scripts = document.getElementById('header-container').querySelectorAll('script');
                scripts.forEach(script => {
                    const newScript = document.createElement('script');
                    if (script.src) {
                        newScript.src = script.src;
                    } else {
                        newScript.textContent = script.textContent;
                    }
                    document.body.appendChild(newScript);
                });
            })
            .catch(error => console.error('헤더 로드 실패:', error));
    </script>

    <script>
        // Supabase 초기화
        let supabase = null;
        try {
            const SUPABASE_URL = 'https://arxrfetgaitkgiiqabap.supabase.co';
            const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFyeHJmZXRnYWl0a2dpaXFhYmFwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg3ODk1OTgsImV4cCI6MjA4NDM2NTU5OH0.BTnuv0sYr2MGe1c-gk8PWCviwkFyIiymfKp5Jhzwbo0';
            supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        } catch(e) { console.warn('Supabase 초기화 스킵 - 페이지 정상 작동'); }

        // 로그인 폼 제출
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');

            // 에러 메시지 초기화
            hideError('emailError');
            hideError('passwordError');

            // 버튼 비활성화
            loginBtn.disabled = true;
            loginBtn.textContent = '로그인 중...';

            try {
                // Supabase Auth 로그인
                const { data, error } = await supabase.auth.signInWithPassword({
                    email: email,
                    password: password
                });

                if (error) throw error;

                console.log('Login success:', data.user.email);

                // users 테이블에서 역할 조회
                const { data: userData, error: userError } = await supabase
                    .from('users')
                    .select('role, is_active')
                    .eq('user_id', data.user.id)
                    .single();

                if (userError) {
                    console.error('User data fetch error:', userError);
                    throw new Error('사용자 정보를 가져올 수 없습니다');
                }

                // 계정 활성화 여부 확인
                if (!userData.is_active) {
                    await supabase.auth.signOut();
                    throw new Error('비활성화된 계정입니다. 관리자에게 문의하세요.');
                }

                // 역할별 리다이렉트
                const role = userData.role;
                console.log('User role:', role);

                // 역할을 localStorage에 저장 (사이드바 + 내부 페이지에서 즉시 인식)
                localStorage.setItem('userRole', role);
                localStorage.setItem('userEmail', email);
                localStorage.removeItem('loggedOut');

                // 사용자 이름 조회 및 저장
                const { data: profileData } = await supabase
                    .from('users')
                    .select('name')
                    .eq('user_id', data.user.id)
                    .single();
                const userName = (profileData && profileData.name) || email.split('@')[0];
                localStorage.setItem('userName', userName);

                switch (role) {
                    case 'customer':
                        window.location.href = 'core/mypage.html';
                        break;
                    case 'accountant':
                        window.location.href = 'core/mypage.html';
                        break;
                    case 'admin':
                        window.location.href = 'core/mypage.html';
                        break;
                    default:
                        window.location.href = './';
                        break;
                }

            } catch (error) {
                console.error('Login error:', error);

                // 에러 메시지 표시
                if (error.message.includes('Invalid login credentials')) {
                    showError('passwordError', '이메일 또는 비밀번호가 올바르지 않습니다');
                } else if (error.message.includes('Email not confirmed')) {
                    showError('emailError', '이메일 인증이 필요합니다. 이메일을 확인해주세요.');
                } else {
                    showError('passwordError', error.message);
                }

                // 버튼 활성화
                loginBtn.disabled = false;
                loginBtn.textContent = '로그인';
            }
        });

        // 에러 표시/숨김
        function showError(id, message) {
            const errorEl = document.getElementById(id);
            errorEl.textContent = message;
            errorEl.classList.add('show');
        }

        function hideError(id) {
            const errorEl = document.getElementById(id);
            errorEl.classList.remove('show');
        }

        // 이미 로그인된 경우 리다이렉트
        (async function checkAuth() {
            const { data: { user } } = await supabase.auth.getUser();
            if (user) {
                console.log('Already logged in, redirecting...');
                window.location.href = 'core/mypage.html';
            }
        })();
    </script>
</body>
</html>
