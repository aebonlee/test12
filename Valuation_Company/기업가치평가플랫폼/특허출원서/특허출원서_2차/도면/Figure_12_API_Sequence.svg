<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="800" xmlns="http://www.w3.org/2000/svg">
  
  <!-- Pattern definitions for black and white patent drawings -->
  <defs>
    <pattern id="diagonal1" patternUnits="userSpaceOnUse" width="4" height="4">
      <rect width="4" height="4" fill="white"/>
      <path d="M0,4 L4,0" stroke="black" stroke-width="0.5"/>
    </pattern>
    <pattern id="diagonal2" patternUnits="userSpaceOnUse" width="6" height="6">
      <rect width="6" height="6" fill="white"/>
      <path d="M0,6 L6,0" stroke="black" stroke-width="0.5"/>
    </pattern>
    <pattern id="crosshatch" patternUnits="userSpaceOnUse" width="6" height="6">
      <rect width="6" height="6" fill="white"/>
      <path d="M0,6 L6,0 M0,0 L6,6" stroke="black" stroke-width="0.3"/>
    </pattern>
    <pattern id="dots" patternUnits="userSpaceOnUse" width="5" height="5">
      <rect width="5" height="5" fill="white"/>
      <circle cx="2.5" cy="2.5" r="0.5" fill="black"/>
    </pattern>
    <pattern id="vertical" patternUnits="userSpaceOnUse" width="4" height="4">
      <rect width="4" height="4" fill="white"/>
      <path d="M2,0 L2,4" stroke="black" stroke-width="0.5"/>
    </pattern>
    <pattern id="horizontal" patternUnits="userSpaceOnUse" width="4" height="4">
      <rect width="4" height="4" fill="white"/>
      <path d="M0,2 L4,2" stroke="black" stroke-width="0.5"/>
    </pattern>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="black"/>
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="800" fill="white" stroke="none"/>
  
  <!-- Title -->
  <text x="600" y="30" text-anchor="middle" font-family="Arial" font-size="18" font-weight="bold" fill="black">
    제12도 - API 인터페이스 시퀀스 다이어그램
  </text>
  
  <!-- Main Container -->
  <rect x="50" y="60" width="1100" height="680" fill="none" stroke="black" stroke-width="3"/>
  <text x="70" y="85" font-family="Arial" font-size="14" font-weight="bold" fill="black">
    시스템 간 API 연동 구조
  </text>
  
  <!-- System Components (Vertical Lines) -->
  <!-- Client -->
  <rect x="80" y="110" width="100" height="40" fill="url(#diagonal1)" stroke="black" stroke-width="2"/>
  <text x="130" y="135" text-anchor="middle" font-family="Arial" font-size="10" font-weight="bold" fill="black">
    클라이언트
  </text>
  <line x1="130" y1="150" x2="130" y2="700" stroke="black" stroke-width="3"/>
  
  <!-- API Gateway -->
  <rect x="220" y="110" width="100" height="40" fill="url(#vertical)" stroke="black" stroke-width="2"/>
  <text x="270" y="135" text-anchor="middle" font-family="Arial" font-size="10" font-weight="bold" fill="black">
    API Gateway
  </text>
  <line x1="270" y1="150" x2="270" y2="700" stroke="black" stroke-width="3" stroke-dasharray="8,4"/>
  
  <!-- Evaluation System -->
  <rect x="360" y="110" width="120" height="40" fill="url(#horizontal)" stroke="black" stroke-width="2"/>
  <text x="420" y="130" text-anchor="middle" font-family="Arial" font-size="10" font-weight="bold" fill="black">
    평가정보 등록
  </text>
  <text x="420" y="145" text-anchor="middle" font-family="Arial" font-size="9" fill="black">
    시스템 (110)
  </text>
  <line x1="420" y1="150" x2="420" y2="700" stroke="black" stroke-width="3"/>
  
  <!-- Ranking System -->
  <rect x="520" y="110" width="100" height="40" fill="url(#crosshatch)" stroke="black" stroke-width="2"/>
  <text x="570" y="130" text-anchor="middle" font-family="Arial" font-size="10" font-weight="bold" fill="black">
    랭킹 시스템
  </text>
  <text x="570" y="145" text-anchor="middle" font-family="Arial" font-size="9" fill="black">
    (120)
  </text>
  <line x1="570" y1="150" x2="570" y2="700" stroke="black" stroke-width="3" stroke-dasharray="5,3"/>
  
  <!-- AI Avatar System -->
  <rect x="660" y="110" width="100" height="40" fill="url(#dots)" stroke="black" stroke-width="2"/>
  <text x="710" y="130" text-anchor="middle" font-family="Arial" font-size="10" font-weight="bold" fill="black">
    AI 아바타
  </text>
  <text x="710" y="145" text-anchor="middle" font-family="Arial" font-size="9" fill="black">
    (130)
  </text>
  <line x1="710" y1="150" x2="710" y2="700" stroke="black" stroke-width="3" stroke-dasharray="3,2"/>
  
  <!-- Matching System -->
  <rect x="800" y="110" width="120" height="40" fill="black" stroke="black" stroke-width="2"/>
  <text x="860" y="130" text-anchor="middle" font-family="Arial" font-size="10" font-weight="bold" fill="white">
    투자자 매칭
  </text>
  <text x="860" y="145" text-anchor="middle" font-family="Arial" font-size="9" fill="white">
    (140)
  </text>
  <line x1="860" y1="150" x2="860" y2="700" stroke="black" stroke-width="3"/>
  
  <!-- Database -->
  <rect x="960" y="110" width="100" height="40" fill="url(#diagonal2)" stroke="black" stroke-width="2"/>
  <text x="1010" y="135" text-anchor="middle" font-family="Arial" font-size="10" font-weight="bold" fill="black">
    데이터베이스
  </text>
  <line x1="1010" y1="150" x2="1010" y2="700" stroke="black" stroke-width="3" stroke-dasharray="6,2"/>
  
  <!-- Sequence Steps -->
  
  <!-- Step 1: Evaluation Registration -->
  <rect x="180" y="180" width="150" height="20" fill="white" stroke="black" stroke-width="2"/>
  <text x="255" y="195" text-anchor="middle" font-family="Arial" font-size="9" font-weight="bold" fill="black">
    1. 평가정보 등록 요청
  </text>
  <line x1="130" y1="205" x2="270" y2="205" stroke="black" stroke-width="3" marker-end="url(#arrowhead)"/>
  <text x="200" y="220" text-anchor="middle" font-family="Arial" font-size="8" font-weight="bold" fill="black">
    POST /api/evaluation/register
  </text>
  
  <line x1="270" y1="230" x2="420" y2="230" stroke="black" stroke-width="3" marker-end="url(#arrowhead)"/>
  <text x="345" y="225" text-anchor="middle" font-family="Arial" font-size="8" font-weight="bold" fill="black">
    validation & processing
  </text>
  
  <line x1="420" y1="245" x2="1010" y2="245" stroke="black" stroke-width="3" marker-end="url(#arrowhead)"/>
  <text x="715" y="240" text-anchor="middle" font-family="Arial" font-size="8" font-weight="bold" fill="black">
    INSERT INTO evaluation_info
  </text>
  
  <line x1="1010" y1="260" x2="420" y2="260" stroke="black" stroke-width="3" stroke-dasharray="5,5" marker-end="url(#arrowhead)"/>
  <text x="715" y="275" text-anchor="middle" font-family="Arial" font-size="8" font-weight="bold" fill="black">
    SUCCESS response
  </text>
  
  <!-- Event Trigger -->
  <rect x="420" y="290" width="400" height="30" fill="url(#horizontal)" stroke="black" stroke-width="2"/>
  <text x="620" y="310" text-anchor="middle" font-family="Arial" font-size="10" font-weight="bold" fill="black">
    EVENT: evaluation_registered (이벤트 트리거)
  </text>
  
  <!-- Step 2: Ranking Update -->
  <rect x="470" y="330" width="150" height="20" fill="url(#diagonal1)" stroke="black" stroke-width="2"/>
  <text x="545" y="345" text-anchor="middle" font-family="Arial" font-size="9" font-weight="bold" fill="black">
    2. 랭킹 업데이트
  </text>
  
  <line x1="420" y1="355" x2="570" y2="355" stroke="black" stroke-width="3" marker-end="url(#arrowhead)"/>
  <text x="495" y="350" text-anchor="middle" font-family="Arial" font-size="8" font-weight="bold" fill="black">
    trigger ranking update
  </text>
  
  <line x1="570" y1="370" x2="1010" y2="370" stroke="black" stroke-width="3" marker-end="url(#arrowhead)"/>
  <text x="790" y="365" text-anchor="middle" font-family="Arial" font-size="8" font-weight="bold" fill="black">
    calculate scores & rankings
  </text>
  
  <line x1="1010" y1="385" x2="570" y2="385" stroke="black" stroke-width="3" stroke-dasharray="5,5" marker-end="url(#arrowhead)"/>
  <text x="790" y="400" text-anchor="middle" font-family="Arial" font-size="8" font-weight="bold" fill="black">
    ranking data updated
  </text>
  
  <!-- Event Trigger 2 -->
  <rect x="570" y="410" width="280" height="30" fill="url(#vertical)" stroke="black" stroke-width="2"/>
  <text x="710" y="430" text-anchor="middle" font-family="Arial" font-size="10" font-weight="bold" fill="black">
    EVENT: ranking_updated
  </text>
  
  <!-- Step 3: AI Avatar Learning -->
  <rect x="620" y="450" width="150" height="20" fill="url(#dots)" stroke="black" stroke-width="2"/>
  <text x="695" y="465" text-anchor="middle" font-family="Arial" font-size="9" font-weight="bold" fill="black">
    3. AI 아바타 학습
  </text>
  
  <line x1="570" y1="475" x2="710" y2="475" stroke="black" stroke-width="3" marker-end="url(#arrowhead)"/>
  <text x="640" y="470" text-anchor="middle" font-family="Arial" font-size="8" font-weight="bold" fill="black">
    start AI training
  </text>
  
  <line x1="710" y1="490" x2="1010" y2="490" stroke="black" stroke-width="3" marker-end="url(#arrowhead)"/>
  <text x="860" y="485" text-anchor="middle" font-family="Arial" font-size="8" font-weight="bold" fill="black">
    fetch company data for training
  </text>
  
  <line x1="1010" y1="505" x2="710" y2="505" stroke="black" stroke-width="3" stroke-dasharray="5,5" marker-end="url(#arrowhead)"/>
  <text x="860" y="520" text-anchor="middle" font-family="Arial" font-size="8" font-weight="bold" fill="black">
    training data returned
  </text>
  
  <!-- Event Trigger 3 -->
  <rect x="710" y="530" width="280" height="30" fill="url(#crosshatch)" stroke="black" stroke-width="2"/>
  <text x="850" y="550" text-anchor="middle" font-family="Arial" font-size="10" font-weight="bold" fill="black">
    EVENT: avatar_created
  </text>
  
  <!-- Step 4: Investor Matching Activation -->
  <rect x="760" y="570" width="180" height="20" fill="black" stroke="black" stroke-width="2"/>
  <text x="850" y="585" text-anchor="middle" font-family="Arial" font-size="9" font-weight="bold" fill="white">
    4. 투자자 매칭 활성화
  </text>
  
  <line x1="710" y1="595" x2="860" y2="595" stroke="black" stroke-width="3" marker-end="url(#arrowhead)"/>
  <text x="785" y="590" text-anchor="middle" font-family="Arial" font-size="8" font-weight="bold" fill="black">
    activate matching pool
  </text>
  
  <line x1="860" y1="610" x2="1010" y2="610" stroke="black" stroke-width="3" marker-end="url(#arrowhead)"/>
  <text x="935" y="605" text-anchor="middle" font-family="Arial" font-size="8" font-weight="bold" fill="black">
    analyze investor profiles
  </text>
  
  <line x1="1010" y1="625" x2="860" y2="625" stroke="black" stroke-width="3" stroke-dasharray="5,5" marker-end="url(#arrowhead)"/>
  <text x="935" y="640" text-anchor="middle" font-family="Arial" font-size="8" font-weight="bold" fill="black">
    matching candidates
  </text>
  
  <!-- Step 5: Real-time Activity Tracking -->
  <rect x="80" y="660" width="880" height="30" fill="url(#diagonal2)" stroke="black" stroke-width="2"/>
  <text x="520" y="680" text-anchor="middle" font-family="Arial" font-size="10" font-weight="bold" fill="black">
    5. 실시간 사용자 활동 추적 (WebSocket: /ws/user-activity)
  </text>
  
  <!-- API Endpoints Summary -->
  <rect x="80" y="720" width="1040" height="60" fill="white" stroke="black" stroke-width="2" stroke-dasharray="4,3"/>
  <text x="600" y="740" text-anchor="middle" font-family="Arial" font-size="12" font-weight="bold" fill="black">
    주요 API 엔드포인트
  </text>
  <text x="100" y="755" font-family="Arial" font-size="9" font-weight="bold" fill="black">
    • POST /api/evaluation/register • GET /api/ranking/sector/{sector} • POST /api/avatar/chat/{company_id}
  </text>
  <text x="100" y="770" font-family="Arial" font-size="9" font-weight="bold" fill="black">
    • GET /api/matching/recommendations/{investor_id} • WebSocket /ws/user-activity • GET /api/reports/interest/{company_id}
  </text>
  
  <!-- Error Handling & Recovery -->
  <rect x="80" y="790" width="1040" height="30" fill="url(#horizontal)" stroke="black" stroke-width="2"/>
  <text x="600" y="810" text-anchor="middle" font-family="Arial" font-size="10" font-weight="bold" fill="black">
    에러 처리: Circuit Breaker 패턴, Retry Logic, Fallback 메커니즘을 통한 시스템 안정성 보장
  </text>
  
  
  <!-- Timing Annotations -->
  <text x="40" y="190" font-family="Arial" font-size="8" font-weight="bold" fill="black" transform="rotate(-90, 40, 190)">
    T1
  </text>
  <text x="40" y="340" font-family="Arial" font-size="8" font-weight="bold" fill="black" transform="rotate(-90, 40, 340)">
    T2
  </text>
  <text x="40" y="460" font-family="Arial" font-size="8" font-weight="bold" fill="black" transform="rotate(-90, 40, 460)">
    T3
  </text>
  <text x="40" y="580" font-family="Arial" font-size="8" font-weight="bold" fill="black" transform="rotate(-90, 40, 580)">
    T4
  </text>
  <text x="40" y="670" font-family="Arial" font-size="8" font-weight="bold" fill="black" transform="rotate(-90, 40, 670)">
    T5
  </text>
  
</svg>