<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="800" xmlns="http://www.w3.org/2000/svg">
  <!-- Pattern definitions for black and white patent drawings -->
  <defs>
    <!-- Hatching patterns for different components -->
    <pattern id="diagonal1" patternUnits="userSpaceOnUse" width="4" height="4">
      <rect width="4" height="4" fill="white"/>
      <path d="M0,4 L4,0" stroke="black" stroke-width="0.5"/>
    </pattern>
    <pattern id="diagonal2" patternUnits="userSpaceOnUse" width="6" height="6">
      <rect width="6" height="6" fill="white"/>
      <path d="M0,6 L6,0" stroke="black" stroke-width="0.5"/>
    </pattern>
    <pattern id="crosshatch" patternUnits="userSpaceOnUse" width="6" height="6">
      <rect width="6" height="6" fill="white"/>
      <path d="M0,6 L6,0 M0,0 L6,6" stroke="black" stroke-width="0.3"/>
    </pattern>
    <pattern id="dots" patternUnits="userSpaceOnUse" width="5" height="5">
      <rect width="5" height="5" fill="white"/>
      <circle cx="2.5" cy="2.5" r="0.5" fill="black"/>
    </pattern>
    <pattern id="vertical" patternUnits="userSpaceOnUse" width="4" height="4">
      <rect width="4" height="4" fill="white"/>
      <path d="M2,0 L2,4" stroke="black" stroke-width="0.5"/>
    </pattern>
    <pattern id="horizontal" patternUnits="userSpaceOnUse" width="4" height="4">
      <rect width="4" height="4" fill="white"/>
      <path d="M0,2 L4,2" stroke="black" stroke-width="0.5"/>
    </pattern>
  </defs>

  <!-- Background -->
  <rect width="1200" height="800" fill="white" stroke="none"/>
  
  <!-- Title -->
  <text x="600" y="30" text-anchor="middle" font-family="Arial" font-size="18" font-weight="bold" fill="black">
    Figure 1. 6개 핵심 기술 통합 시스템 구성도
  </text>
  
  <!-- Main System Container -->
  <rect x="50" y="60" width="1100" height="650" fill="none" stroke="black" stroke-width="3"/>
  <text x="70" y="85" font-family="Arial" font-size="14" font-weight="bold" fill="black">
    전체 시스템 (100)
  </text>
  
  <!-- System 1: Evaluation Registration -->
  <rect x="80" y="110" width="200" height="120" fill="url(#diagonal1)" stroke="black" stroke-width="2"/>
  <text x="180" y="130" text-anchor="middle" font-family="Arial" font-size="12" font-weight="bold" fill="black">
    평가정보 등록 시스템
  </text>
  <text x="180" y="160" text-anchor="middle" font-family="Arial" font-size="10" fill="black">
    (110)
  </text>
  <text x="90" y="180" font-family="Arial" font-size="9" fill="black">• 데이터 수신부 (111)</text>
  <text x="90" y="195" font-family="Arial" font-size="9" fill="black">• 유효성 검증부 (112)</text>
  <text x="90" y="210" font-family="Arial" font-size="9" fill="black">• 표준화 처리부 (113)</text>
  
  <!-- System 2: Ranking System -->
  <rect x="320" y="110" width="200" height="120" fill="url(#diagonal2)" stroke="black" stroke-width="2" stroke-dasharray="5,5"/>
  <text x="420" y="130" text-anchor="middle" font-family="Arial" font-size="12" font-weight="bold" fill="black">
    랭킹 시스템
  </text>
  <text x="420" y="160" text-anchor="middle" font-family="Arial" font-size="10" fill="black">
    (120)
  </text>
  <text x="330" y="180" font-family="Arial" font-size="9" fill="black">• 점수 산출 엔진 (121)</text>
  <text x="330" y="195" font-family="Arial" font-size="9" fill="black">• 가중치 적용부 (122)</text>
  <text x="330" y="210" font-family="Arial" font-size="9" fill="black">• 랭킹 생성부 (124)</text>
  
  <!-- System 3: AI Avatar IR -->
  <rect x="560" y="110" width="200" height="120" fill="url(#crosshatch)" stroke="black" stroke-width="2" stroke-dasharray="10,5"/>
  <text x="660" y="130" text-anchor="middle" font-family="Arial" font-size="12" font-weight="bold" fill="black">
    AI 아바타 상시 IR
  </text>
  <text x="660" y="160" text-anchor="middle" font-family="Arial" font-size="10" fill="black">
    (130)
  </text>
  <text x="570" y="180" font-family="Arial" font-size="9" fill="black">• AI 학습부 (131)</text>
  <text x="570" y="195" font-family="Arial" font-size="9" fill="black">• 아바타 생성부 (132)</text>
  <text x="570" y="210" font-family="Arial" font-size="9" fill="black">• 상시 응답부 (133)</text>
  
  <!-- System 4: AI Investor Matching -->
  <rect x="800" y="110" width="200" height="120" fill="url(#dots)" stroke="black" stroke-width="2" stroke-dasharray="3,3"/>
  <text x="900" y="130" text-anchor="middle" font-family="Arial" font-size="12" font-weight="bold" fill="black">
    AI 투자자 매칭
  </text>
  <text x="900" y="160" text-anchor="middle" font-family="Arial" font-size="10" fill="black">
    (140)
  </text>
  <text x="810" y="180" font-family="Arial" font-size="9" fill="black">• 프로파일 분석부 (141)</text>
  <text x="810" y="195" font-family="Arial" font-size="9" fill="black">• 매칭 알고리즘부 (142)</text>
  <text x="810" y="210" font-family="Arial" font-size="9" fill="black">• 자동 발굴부 (143)</text>
  
  <!-- System 5: Interest Report -->
  <rect x="200" y="280" width="200" height="120" fill="url(#vertical)" stroke="black" stroke-width="3"/>
  <text x="300" y="300" text-anchor="middle" font-family="Arial" font-size="12" font-weight="bold" fill="black">
    관심도 리포트 시스템
  </text>
  <text x="300" y="330" text-anchor="middle" font-family="Arial" font-size="10" fill="black">
    (150)
  </text>
  <text x="210" y="350" font-family="Arial" font-size="9" fill="black">• 행동 추적부 (151)</text>
  <text x="210" y="365" font-family="Arial" font-size="9" fill="black">• 데이터 분석부 (152)</text>
  <text x="210" y="380" font-family="Arial" font-size="9" fill="black">• 점수 산출부 (153)</text>
  
  <!-- System 6: Point Economy -->
  <rect x="440" y="280" width="200" height="120" fill="url(#horizontal)" stroke="black" stroke-width="3"/>
  <text x="540" y="300" text-anchor="middle" font-family="Arial" font-size="12" font-weight="bold" fill="black">
    포인트 순환경제
  </text>
  <text x="540" y="330" text-anchor="middle" font-family="Arial" font-size="10" fill="black">
    (160)
  </text>
  <text x="450" y="350" font-family="Arial" font-size="9" fill="black">• 결제 처리부 (161)</text>
  <text x="450" y="365" font-family="Arial" font-size="9" fill="black">• 수익 분할부 (162)</text>
  <text x="450" y="380" font-family="Arial" font-size="9" fill="black">• 포인트 관리부 (163)</text>
  
  <!-- Sequential Data Flow Arrows -->
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="black"/>
    </marker>
  
  <!-- Flow 1->2 -->
  <line x1="280" y1="170" x2="320" y2="170" stroke="black" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="300" y="165" text-anchor="middle" font-family="Arial" font-size="8" fill="black">데이터 전달</text>
  
  <!-- Flow 2->3 -->
  <line x1="520" y1="170" x2="560" y2="170" stroke="black" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="540" y="165" text-anchor="middle" font-family="Arial" font-size="8" fill="black">랭킹 정보</text>
  
  <!-- Flow 3->4 -->
  <line x1="760" y1="170" x2="800" y2="170" stroke="black" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="780" y="165" text-anchor="middle" font-family="Arial" font-size="8" fill="black">IR 데이터</text>
  
  <!-- Support flows to systems 5 & 6 -->
  <line x1="420" y1="230" x2="350" y2="280" stroke="black" stroke-width="1" stroke-dasharray="5,5" marker-end="url(#arrowhead)"/>
  <text x="385" y="255" font-family="Arial" font-size="8" fill="black">행동 데이터</text>
  
  <line x1="660" y1="230" x2="540" y2="280" stroke="black" stroke-width="1" stroke-dasharray="5,5" marker-end="url(#arrowhead)"/>
  <text x="600" y="255" font-family="Arial" font-size="8" fill="black">수익 데이터</text>
  
  <!-- External Entities -->
  <rect x="80" y="450" width="150" height="80" fill="none" stroke="black" stroke-width="3"/>
  <text x="155" y="475" text-anchor="middle" font-family="Arial" font-size="12" font-weight="bold" fill="black">
    기업 (10)
  </text>
  <text x="90" y="510" font-family="Arial" font-size="9" fill="black">• 평가보고서 제공</text>
  <text x="90" y="520" font-family="Arial" font-size="9" fill="black">• IR 서비스 이용</text>
  
  <rect x="280" y="450" width="150" height="80" fill="none" stroke="black" stroke-width="3" stroke-dasharray="8,4"/>
  <text x="355" y="475" text-anchor="middle" font-family="Arial" font-size="12" font-weight="bold" fill="black">
    투자자 (20)
  </text>
  <text x="290" y="510" font-family="Arial" font-size="9" fill="black">• 기업 발굴</text>
  <text x="290" y="520" font-family="Arial" font-size="9" fill="black">• 투자 매칭</text>
  
  <!-- Integration Benefits -->
  <rect x="680" y="450" width="280" height="150" fill="none" stroke="black" stroke-width="2"/>
  <text x="820" y="475" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold" fill="black">
    통합 효과
  </text>
  <text x="690" y="500" font-family="Arial" font-size="10" fill="black">✓ 평가정보 활용도 극대화</text>
  <text x="690" y="520" font-family="Arial" font-size="10" fill="black">✓ 상시 자동 IR 서비스</text>
  <text x="690" y="540" font-family="Arial" font-size="10" fill="black">✓ 투자자 맞춤형 기업 발굴</text>
  <text x="690" y="560" font-family="Arial" font-size="10" fill="black">✓ 관심도 정량화 및 피드백</text>
  <text x="690" y="580" font-family="Arial" font-size="10" fill="black">✓ 지속가능한 포인트 경제 순환</text>
  
  <!-- Core Formula Display -->
  <rect x="80" y="580" width="550" height="100" fill="none" stroke="black" stroke-width="2"/>
  <text x="355" y="605" text-anchor="middle" font-family="Arial" font-size="12" font-weight="bold" fill="black">
    핵심 공식
  </text>
  <text x="90" y="630" font-family="Arial" font-size="10" fill="black">
    • 종합점수: Score_total = Σ(Wi × Ni) [Wi: 가중치, Ni: 정규화 점수]
  </text>
  <text x="90" y="650" font-family="Arial" font-size="10" fill="black">
    • 매칭점수: Matching_Score = α×Content_Score + β×Collaborative_Score + γ×Network_Score
  </text>
  <text x="90" y="670" font-family="Arial" font-size="10" fill="black">
    • 관심도점수: Interest_Score = Σ(Action_i × Weight_i × Time_decay_factor)
  </text>
  
</svg>