  <text x="335" y="288" font-family="Arial" font-size="8" fill="black">• 비즈니스 모델 및 특성 반영</text>
  <text x="335" y="301" font-family="Arial" font-size="8" fill="black">• 질의-응답 쌍 데이터 활용</text>
  
