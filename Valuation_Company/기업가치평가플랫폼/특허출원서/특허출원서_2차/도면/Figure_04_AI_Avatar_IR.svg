  <text x="335" y="195" font-family="Arial" font-size="8" fill="black">• 대규모 금융 텍스트 데이터셋 활용</text>
  <text x="335" y="208" font-family="Arial" font-size="8" fill="black">• 트랜스포머 아키텍처 기반 구축</text>
