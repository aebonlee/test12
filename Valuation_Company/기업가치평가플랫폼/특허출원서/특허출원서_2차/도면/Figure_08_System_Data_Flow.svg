<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="800" xmlns="http://www.w3.org/2000/svg">
  <title>제8도 - 6개 시스템 간 순차적 데이터 연동 흐름</title>
  
  <!-- Pattern definitions for black and white patent drawings -->
  <defs>
    <pattern id="diagonal1" patternUnits="userSpaceOnUse" width="4" height="4">
      <rect width="4" height="4" fill="white"/>
      <path d="M0,4 L4,0" stroke="black" stroke-width="0.5"/>
    </pattern>
    <pattern id="diagonal2" patternUnits="userSpaceOnUse" width="6" height="6">
      <rect width="6" height="6" fill="white"/>
      <path d="M0,6 L6,0" stroke="black" stroke-width="0.5"/>
    </pattern>
    <pattern id="crosshatch" patternUnits="userSpaceOnUse" width="6" height="6">
      <rect width="6" height="6" fill="white"/>
      <path d="M0,6 L6,0 M0,0 L6,6" stroke="black" stroke-width="0.3"/>
    </pattern>
    <pattern id="dots" patternUnits="userSpaceOnUse" width="5" height="5">
      <rect width="5" height="5" fill="white"/>
      <circle cx="2.5" cy="2.5" r="0.5" fill="black"/>
    </pattern>
    <pattern id="vertical" patternUnits="userSpaceOnUse" width="4" height="4">
      <rect width="4" height="4" fill="white"/>
      <path d="M2,0 L2,4" stroke="black" stroke-width="0.5"/>
    </pattern>
    <pattern id="horizontal" patternUnits="userSpaceOnUse" width="4" height="4">
      <rect width="4" height="4" fill="white"/>
      <path d="M0,2 L4,2" stroke="black" stroke-width="0.5"/>
    </pattern>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="black"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="1200" height="800" fill="white"/>
  
  <!-- Main Container -->
  <rect x="50" y="50" width="1100" height="700" fill="white" stroke="black" stroke-width="3" rx="10"/>
  
  <!-- Title -->
  <text x="600" y="90" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="black">
    6개 시스템 간 순차적 데이터 연동 흐름
  </text>
  
  <!-- Timeline Header -->
  <rect x="100" y="120" width="1000" height="40" fill="url(#diagonal1)" stroke="black" stroke-width="2" rx="5"/>
  <text x="600" y="145" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="black">
    시간 순서별 데이터 흐름 (T0 → T6)
  </text>
  
  <!-- System Flow Lanes -->
  <!-- T0: Start -->
  <g id="t0">
    <rect x="100" y="180" width="150" height="500" fill="url(#vertical)" stroke="black" stroke-width="2"/>
    <text x="175" y="210" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="black">T0: 시작</text>
    
    <rect x="110" y="230" width="130" height="60" fill="white" stroke="black" stroke-width="2" rx="5"/>
    <text x="175" y="255" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="black">기업(10)</text>
    <text x="175" y="275" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="black">평가보고서 제출</text>
  </g>
  
  <!-- T1: Evaluation Registration -->
  <g id="t1">
    <rect x="250" y="180" width="150" height="500" fill="url(#diagonal1)" stroke="black" stroke-width="2"/>
    <text x="325" y="210" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="black">T1: 등록</text>
    
    <rect x="260" y="230" width="130" height="80" fill="url(#horizontal)" stroke="black" stroke-width="2" rx="5"/>
    <text x="325" y="255" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="black">평가정보등록</text>
    <text x="325" y="270" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="black">시스템(110)</text>
    <text x="325" y="290" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="black">검증/표준화</text>
    <text x="325" y="305" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="black">DB 저장</text>
  </g>
  
  <!-- T2: Ranking -->
  <g id="t2">
    <rect x="400" y="180" width="150" height="500" fill="url(#diagonal2)" stroke="black" stroke-width="2"/>
    <text x="475" y="210" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="black">T2: 랭킹</text>
    
    <rect x="410" y="230" width="130" height="80" fill="url(#crosshatch)" stroke="black" stroke-width="2" rx="5"/>
    <text x="475" y="255" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="black">랭킹시스템</text>
    <text x="475" y="270" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="black">(120)</text>
    <text x="475" y="290" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="black">점수 산출</text>
    <text x="475" y="305" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="black">순위 생성</text>
  </g>
  
  <!-- T3: AI Avatar -->
  <g id="t3">
    <rect x="550" y="180" width="150" height="500" fill="url(#dots)" stroke="black" stroke-width="2"/>
    <text x="625" y="210" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="black">T3: AI IR</text>
    
    <rect x="560" y="230" width="130" height="80" fill="white" stroke="black" stroke-width="3" stroke-dasharray="5,3" rx="5"/>
    <text x="625" y="255" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="black">AI아바타상시IR</text>
    <text x="625" y="270" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="black">시스템(130)</text>
    <text x="625" y="290" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="black">학습/생성</text>
    <text x="625" y="305" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="black">24/7 응답</text>
  </g>
  
  <!-- T4: Matching -->
  <g id="t4">
    <rect x="700" y="180" width="150" height="500" fill="url(#horizontal)" stroke="black" stroke-width="2"/>
    <text x="775" y="210" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="black">T4: 매칭</text>
    
    <rect x="710" y="230" width="130" height="80" fill="url(#vertical)" stroke="black" stroke-width="2" stroke-dasharray="3,2" rx="5"/>
    <text x="775" y="255" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="black">AI투자자매칭</text>
    <text x="775" y="270" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="black">시스템(140)</text>
    <text x="775" y="290" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="black">프로파일 분석</text>
    <text x="775" y="305" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="black">자동 발굴</text>
  </g>
  
  <!-- T5: Interest Report -->
  <g id="t5">
    <rect x="850" y="180" width="150" height="500" fill="url(#crosshatch)" stroke="black" stroke-width="2"/>
    <text x="925" y="210" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="black">T5: 관심도</text>
    
    <rect x="860" y="230" width="130" height="80" fill="url(#dots)" stroke="black" stroke-width="2" stroke-dasharray="4,2" rx="5"/>
    <text x="925" y="255" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="black">관심도리포트</text>
    <text x="925" y="270" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="black">시스템(150)</text>
    <text x="925" y="290" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="black">행동 추적</text>
    <text x="925" y="305" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="black">리포트 생성</text>
  </g>
  
  <!-- T6: Point Economy -->
  <g id="t6">
    <rect x="1000" y="180" width="100" height="500" fill="url(#diagonal2)" stroke="black" stroke-width="2"/>
    <text x="1050" y="210" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="black">T6: 포인트</text>
    
    <rect x="1010" y="230" width="80" height="80" fill="black" stroke="black" stroke-width="2" rx="5"/>
    <text x="1050" y="255" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="white">포인트순환</text>
    <text x="1050" y="270" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="white">시스템</text>
    <text x="1050" y="285" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="white">(160)</text>
    <text x="1050" y="302" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="white">수익분배</text>
  </g>
  
  <!-- Data Flow Arrows -->
  <!-- T0 to T1 -->
  <path d="M 240 260 L 260 260" stroke="black" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  <text x="245" y="250" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="black">평가정보</text>
  
  <!-- T1 to T2 -->
  <path d="M 390 270 L 410 270" stroke="black" stroke-width="3" fill="none" marker-end="url(#arrowhead)" stroke-dasharray="8,4"/>
  <text x="395" y="260" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="black">표준화데이터</text>
  
  <!-- T2 to T3 -->
  <path d="M 540 270 L 560 270" stroke="black" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  <text x="545" y="260" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="black">랭킹정보</text>
  
  <!-- T3 to T4 -->
  <path d="M 690 270 L 710 270" stroke="black" stroke-width="3" fill="none" marker-end="url(#arrowhead)" stroke-dasharray="6,3"/>
  <text x="695" y="260" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="black">AI프로파일</text>
  
  <!-- T4 to T5 -->
  <path d="M 840 270 L 860 270" stroke="black" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  <text x="845" y="260" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="black">매칭결과</text>
  
  <!-- T5 to T6 -->
  <path d="M 990 270 L 1010 270" stroke="black" stroke-width="3" fill="none" marker-end="url(#arrowhead)" stroke-dasharray="10,5"/>
  <text x="995" y="260" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="black">구매정보</text>
  
  <!-- Event Triggers -->
  <g id="events">
    <rect x="100" y="350" width="1000" height="100" fill="white" stroke="black" stroke-width="2" rx="5"/>
    <text x="110" y="375" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="black">이벤트 트리거:</text>
    
    <circle cx="175" cy="400" r="20" fill="white" stroke="black" stroke-width="2"/>
    <text x="175" y="405" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="black">E1</text>
    <text x="175" y="430" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="black">평가등록</text>
    
    <circle cx="325" cy="400" r="20" fill="url(#horizontal)" stroke="black" stroke-width="2"/>
    <text x="325" y="405" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="black">E2</text>
    <text x="325" y="430" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="black">랭킹갱신</text>
    
    <circle cx="475" cy="400" r="20" fill="url(#crosshatch)" stroke="black" stroke-width="2"/>
    <text x="475" y="405" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="black">E3</text>
    <text x="475" y="430" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="black">아바타생성</text>
    
    <circle cx="625" cy="400" r="20" fill="url(#vertical)" stroke="black" stroke-width="2"/>
    <text x="625" y="405" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="black">E4</text>
    <text x="625" y="430" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="black">매칭발견</text>
    
    <circle cx="775" cy="400" r="20" fill="url(#dots)" stroke="black" stroke-width="2"/>
    <text x="775" y="405" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="black">E5</text>
    <text x="775" y="430" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="black">관심추적</text>
    
    <circle cx="925" cy="400" r="20" fill="black" stroke="black" stroke-width="2"/>
    <text x="925" y="405" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">E6</text>
    <text x="925" y="430" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="black">결제완료</text>
  </g>
  
  <!-- Processing Time -->
  <g id="timing">
    <rect x="100" y="480" width="1000" height="80" fill="white" stroke="black" stroke-width="2" stroke-dasharray="5,3" rx="5"/>
    <text x="110" y="505" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="black">처리 시간:</text>
    
    <text x="175" y="530" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="black">즉시</text>
    <text x="325" y="530" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="black">1분 이내</text>
    <text x="475" y="530" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="black">15분 이내</text>
    <text x="625" y="530" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="black">30분 이내</text>
    <text x="775" y="530" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="black">실시간</text>
    <text x="925" y="530" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="black">실시간</text>
    <text x="1050" y="530" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="black">즉시</text>
  </g>
  
  <!-- Data Volume -->
  <g id="volume">
    <rect x="100" y="580" width="1000" height="80" fill="url(#diagonal1)" stroke="black" stroke-width="2" stroke-dasharray="3,2" rx="5"/>
    <text x="110" y="605" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="black">데이터량:</text>
    
    <text x="175" y="630" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="black">~10MB</text>
    <text x="325" y="630" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="black">~5MB</text>
    <text x="475" y="630" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="black">~2MB</text>
    <text x="625" y="630" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="black">~50MB</text>
    <text x="775" y="630" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="black">~1MB</text>
    <text x="925" y="630" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="black">~500KB</text>
    <text x="1050" y="630" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="black">~100KB</text>
  </g>
  
</svg>