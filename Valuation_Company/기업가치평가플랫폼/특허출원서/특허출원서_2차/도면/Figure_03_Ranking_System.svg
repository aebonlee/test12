<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="800" xmlns="http://www.w3.org/2000/svg">
  <!-- Pattern definitions for black and white patent drawings -->
  <defs>
    <!-- Hatching patterns for different components -->
    <pattern id="diagonal1" patternUnits="userSpaceOnUse" width="4" height="4">
      <rect width="4" height="4" fill="white"/>
      <path d="M0,4 L4,0" stroke="black" stroke-width="0.5"/>
    </pattern>
    <pattern id="diagonal2" patternUnits="userSpaceOnUse" width="6" height="6">
      <rect width="6" height="6" fill="white"/>
      <path d="M0,6 L6,0" stroke="black" stroke-width="0.5"/>
    </pattern>
    <pattern id="crosshatch" patternUnits="userSpaceOnUse" width="6" height="6">
      <rect width="6" height="6" fill="white"/>
      <path d="M0,6 L6,0 M0,0 L6,6" stroke="black" stroke-width="0.3"/>
    </pattern>
    <pattern id="dots" patternUnits="userSpaceOnUse" width="5" height="5">
      <rect width="5" height="5" fill="white"/>
      <circle cx="2.5" cy="2.5" r="0.5" fill="black"/>
    </pattern>
    <pattern id="vertical" patternUnits="userSpaceOnUse" width="4" height="4">
      <rect width="4" height="4" fill="white"/>
      <path d="M2,0 L2,4" stroke="black" stroke-width="0.5"/>
    </pattern>
    <pattern id="horizontal" patternUnits="userSpaceOnUse" width="4" height="4">
      <rect width="4" height="4" fill="white"/>
      <path d="M0,2 L4,2" stroke="black" stroke-width="0.5"/>
    </pattern>
    <!-- Arrow marker -->
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="black"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="1200" height="800" fill="white" stroke="none"/>
  
  <!-- Title -->
  <text x="600" y="30" text-anchor="middle" font-family="Arial" font-size="18" font-weight="bold" fill="black">
    Figure 3. 랭킹 시스템 상세 구성도
  </text>
  
  <!-- Main Container -->
  <rect x="50" y="60" width="1100" height="680" fill="none" stroke="black" stroke-width="3"/>
  <text x="70" y="85" font-family="Arial" font-size="14" font-weight="bold" fill="black">
    랭킹 시스템 (120) - Ranking System
  </text>
  
  <!-- Input Data -->
  <rect x="80" y="110" width="160" height="100" fill="url(#diagonal1)" stroke="black" stroke-width="2"/>
  <text x="160" y="130" text-anchor="middle" font-family="Arial" font-size="11" font-weight="bold" fill="black">
    표준화된 평가정보
  </text>
  <text x="160" y="145" text-anchor="middle" font-family="Arial" font-size="10" fill="black">
    Standardized Data
  </text>
  <text x="90" y="170" font-family="Arial" font-size="8" fill="black">• 평가액</text>
  <text x="90" y="185" font-family="Arial" font-size="8" fill="black">• 재무 데이터</text>
  <text x="90" y="200" font-family="Arial" font-size="8" fill="black">• 성장률 전망</text>
  
  <!-- Score Calculation Engine -->
  <rect x="280" y="110" width="200" height="200" fill="url(#diagonal2)" stroke="black" stroke-dasharray="5,5" stroke-width="2"/>
  <text x="380" y="130" text-anchor="middle" font-family="Arial" font-size="12" font-weight="bold" fill="black">
    점수 산출 엔진
  </text>
  <text x="380" y="145" text-anchor="middle" font-family="Arial" font-size="11" fill="black">
    Score Calculation (121)
  </text>
  
  <!-- 5 Dimensions -->
  <rect x="290" y="160" width="180" height="25" fill="white" stroke="black" stroke-dasharray="5,5" stroke-width="1"/>
  <text x="295" y="175" font-family="Arial" font-size="9" fill="black">1. 평가액 점수 (Valuation Score)</text>
  
  <rect x="290" y="190" width="180" height="25" fill="white" stroke="black" stroke-dasharray="5,5" stroke-width="1"/>
  <text x="295" y="205" font-family="Arial" font-size="9" fill="black">2. 성장성 점수 (Growth Score)</text>
  
  <rect x="290" y="220" width="180" height="25" fill="white" stroke="black" stroke-dasharray="5,5" stroke-width="1"/>
  <text x="295" y="235" font-family="Arial" font-size="9" fill="black">3. 재무건전성 (Financial Health)</text>
  
  <rect x="290" y="250" width="180" height="25" fill="white" stroke="black" stroke-dasharray="5,5" stroke-width="1"/>
  <text x="295" y="265" font-family="Arial" font-size="9" fill="black">4. 시장지위 (Market Position)</text>
  
  <rect x="290" y="280" width="180" height="25" fill="white" stroke="black" stroke-dasharray="5,5" stroke-width="1"/>
  <text x="295" y="295" font-family="Arial" font-size="9" fill="black">5. 경영진품질 (Management Quality)</text>
  
  <!-- Dynamic Weight Application -->
  <rect x="520" y="110" width="220" height="200" fill="url(#crosshatch)" stroke="black" stroke-dasharray="10,5" stroke-width="2"/>
  <text x="630" y="130" text-anchor="middle" font-family="Arial" font-size="12" font-weight="bold" fill="black">
    동적 가중치 적용부
  </text>
  <text x="630" y="145" text-anchor="middle" font-family="Arial" font-size="11" fill="black">
    Dynamic Weight Unit (122)
  </text>
  
  <!-- Weight Formula -->
  <rect x="530" y="160" width="200" height="60" fill="white" stroke="black" stroke-dasharray="10,5" stroke-width="1"/>
  <text x="630" y="175" text-anchor="middle" font-family="Arial" font-size="9" font-weight="bold" fill="black">가중치 조정 알고리즘</text>
  <text x="535" y="195" font-family="Arial" font-size="8" fill="black">Weight_adjustment = </text>
  <text x="535" y="205" font-family="Arial" font-size="8" fill="black">f(market_volatility, sector_performance)</text>
  <text x="535" y="215" font-family="Arial" font-size="8" fill="black">W_dynamic = W_base × (1 + adjustment)</text>
  
  <!-- Sector-specific weights -->
  <rect x="530" y="230" width="200" height="75" fill="white" stroke="black" stroke-dasharray="10,5" stroke-width="1"/>
  <text x="630" y="245" text-anchor="middle" font-family="Arial" font-size="9" font-weight="bold" fill="black">업종별 차등 가중치</text>
  <text x="535" y="260" font-family="Arial" font-size="8" fill="black">• IT: 성장성 높은 가중치</text>
  <text x="535" y="275" font-family="Arial" font-size="8" fill="black">• 제조: 재무건전성 중시</text>
  <text x="535" y="290" font-family="Arial" font-size="8" fill="black">• 바이오: 시장지위 강조</text>
  <text x="535" y="300" font-family="Arial" font-size="8" fill="black">• 서비스: 경영진 품질 중점</text>
  
  <!-- Category Classification -->
  <rect x="780" y="110" width="180" height="200" fill="url(#dots)" stroke="black" stroke-dasharray="3,3" stroke-width="2"/>
  <text x="870" y="130" text-anchor="middle" font-family="Arial" font-size="12" font-weight="bold" fill="black">
    카테고리 분류부
  </text>
  <text x="870" y="145" text-anchor="middle" font-family="Arial" font-size="11" fill="black">
    Category Unit (123)
  </text>
  
  <rect x="790" y="160" width="160" height="45" fill="white" stroke="black" stroke-dasharray="3,3" stroke-width="1"/>
  <text x="870" y="175" text-anchor="middle" font-family="Arial" font-size="9" font-weight="bold" fill="black">업종별 분류</text>
  <text x="800" y="190" font-family="Arial" font-size="8" fill="black">IT, 바이오, 제조, 서비스</text>
  <text x="800" y="200" font-family="Arial" font-size="8" fill="black">금융, 유통, 에너지 등</text>
  
  <rect x="790" y="210" width="160" height="45" fill="white" stroke="black" stroke-dasharray="3,3" stroke-width="1"/>
  <text x="870" y="225" text-anchor="middle" font-family="Arial" font-size="9" font-weight="bold" fill="black">규모별 분류</text>
  <text x="800" y="240" font-family="Arial" font-size="8" fill="black">스타트업, 중소기업</text>
  <text x="800" y="250" font-family="Arial" font-size="8" fill="black">중견기업, 대기업</text>
  
  <rect x="790" y="260" width="160" height="45" fill="white" stroke="black" stroke-dasharray="3,3" stroke-width="1"/>
  <text x="870" y="275" text-anchor="middle" font-family="Arial" font-size="9" font-weight="bold" fill="black">투자단계별</text>
  <text x="800" y="290" font-family="Arial" font-size="8" fill="black">시드, 시리즈A/B/C</text>
  <text x="800" y="300" font-family="Arial" font-size="8" fill="black">Pre-IPO, IPO</text>
  
  <!-- Core Formula Section -->
  <rect x="80" y="340" width="880" height="100" fill="none" stroke="black" stroke-width="2"/>
  <text x="520" y="365" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold" fill="black">
    핵심 종합점수 계산 공식 (Core Scoring Formula)
  </text>
  
  <rect x="100" y="380" width="400" height="50" fill="white" stroke="black" stroke-width="1"/>
  <text x="300" y="400" text-anchor="middle" font-family="Arial" font-size="12" font-weight="bold" fill="black">
    Score_total = Σ(Wi × Ni)
  </text>
  <text x="110" y="420" font-family="Arial" font-size="10" fill="black">Wi: 각 평가지표의 가중치 (업종별 동적 조정)</text>
  
  <rect x="520" y="380" width="400" height="50" fill="white" stroke="black" stroke-width="1"/>
  <text x="720" y="400" text-anchor="middle" font-family="Arial" font-size="12" font-weight="bold" fill="black">
    Ni: 정규화된 평가지표 점수 (0-100)
  </text>
  <text x="530" y="420" font-family="Arial" font-size="10" fill="black">업종 내 상대적 위치를 백분위로 산출</text>
  
  <!-- Ranking Generation -->
  <rect x="320" y="470" width="240" height="120" fill="url(#vertical)" stroke="black" stroke-width="3" stroke-width="2"/>
  <text x="440" y="490" text-anchor="middle" font-family="Arial" font-size="12" font-weight="bold" fill="black">
    랭킹 생성부
  </text>
  <text x="440" y="505" text-anchor="middle" font-family="Arial" font-size="11" fill="black">
    Ranking Generation (124)
  </text>
  <text x="330" y="530" font-family="Arial" font-size="9" fill="black">• 카테고리별 종합점수 정렬</text>
  <text x="330" y="545" font-family="Arial" font-size="9" fill="black">• 실시간 랭킹 업데이트</text>
  <text x="330" y="560" font-family="Arial" font-size="9" fill="black">• 신규 기업 즉시 반영</text>
  <text x="330" y="575" font-family="Arial" font-size="9" fill="black">• 주기적 자동 갱신</text>
  
  <!-- Output Rankings -->
  <rect x="80" y="620" width="280" height="100" fill="url(#horizontal)" stroke="black" stroke-width="3" stroke-width="2"/>
  <text x="220" y="640" text-anchor="middle" font-family="Arial" font-size="12" font-weight="bold" fill="black">
    업종별 랭킹
  </text>
  <text x="220" y="655" text-anchor="middle" font-family="Arial" font-size="11" fill="black">
    Sector Rankings
  </text>
  <text x="90" y="675" font-family="Arial" font-size="9" fill="black">IT 1위: A사 (95.2점)</text>
  <text x="90" y="690" font-family="Arial" font-size="9" fill="black">바이오 1위: B사 (89.7점)</text>
  <text x="90" y="705" font-family="Arial" font-size="9" fill="black">제조 1위: C사 (87.3점)</text>
  
  <rect x="400" y="620" width="280" height="100" fill="url(#crosshatch)" stroke="black" stroke-dasharray="10,5" stroke-width="2"/>
  <text x="540" y="640" text-anchor="middle" font-family="Arial" font-size="12" font-weight="bold" fill="black">
    단계별 랭킹
  </text>
  <text x="540" y="655" text-anchor="middle" font-family="Arial" font-size="11" fill="black">
    Stage Rankings
  </text>
  <text x="410" y="675" font-family="Arial" font-size="9" fill="black">시리즈A 1위: D사 (92.1점)</text>
  <text x="410" y="690" font-family="Arial" font-size="9" fill="black">시리즈B 1위: E사 (88.9점)</text>
  <text x="410" y="705" font-family="Arial" font-size="9" fill="black">Pre-IPO 1위: F사 (94.5점)</text>
  
  <rect x="720" y="620" width="280" height="100" fill="url(#dots)" stroke="black" stroke-dasharray="3,3" stroke-width="2"/>
  <text x="860" y="640" text-anchor="middle" font-family="Arial" font-size="12" font-weight="bold" fill="black">
    통합 랭킹
  </text>
  <text x="860" y="655" text-anchor="middle" font-family="Arial" font-size="11" fill="black">
    Overall Rankings
  </text>
  <text x="730" y="675" font-family="Arial" font-size="9" fill="black">전체 1위: A사 (95.2점)</text>
  <text x="730" y="690" font-family="Arial" font-size="9" fill="black">전체 2위: F사 (94.5점)</text>
  <text x="730" y="705" font-family="Arial" font-size="9" fill="black">전체 3위: D사 (92.1점)</text>
  
  <!-- Flow Arrows -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="black"/>
    </marker>
  </defs>
  
  <line x1="240" y1="160" x2="280" y2="160" stroke="black" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="480" y1="210" x2="520" y2="210" stroke="black" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="740" y1="210" x2="780" y2="210" stroke="black" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="630" y1="310" x2="630" y2="340" stroke="black" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="520" y1="440" x2="440" y2="470" stroke="black" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="440" y1="590" x2="440" y2="620" stroke="black" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Process Flow Labels -->
  <text x="260" y="155" text-anchor="middle" font-family="Arial" font-size="8" fill="black">입력</text>
  <text x="500" y="205" text-anchor="middle" font-family="Arial" font-size="8" fill="black">점수 계산</text>
  <text x="760" y="205" text-anchor="middle" font-family="Arial" font-size="8" fill="black">가중치 적용</text>
  <text x="650" y="330" font-family="Arial" font-size="8" fill="black">분류</text>
  <text x="480" y="455" font-family="Arial" font-size="8" fill="black">공식 적용</text>
  <text x="460" y="610" font-family="Arial" font-size="8" fill="black">랭킹 생성</text>
  
</svg>