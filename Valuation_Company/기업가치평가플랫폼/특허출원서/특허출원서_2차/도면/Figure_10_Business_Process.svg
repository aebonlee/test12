<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="800" xmlns="http://www.w3.org/2000/svg">
  <title>제10도 - 전체 비즈니스 프로세스 및 사용자 여정</title>
  
  <!-- Pattern definitions for black and white patent drawings -->
  <defs>
    <pattern id="diagonal1" patternUnits="userSpaceOnUse" width="4" height="4">
      <rect width="4" height="4" fill="white"/>
      <path d="M0,4 L4,0" stroke="black" stroke-width="0.5"/>
    </pattern>
    <pattern id="diagonal2" patternUnits="userSpaceOnUse" width="6" height="6">
      <rect width="6" height="6" fill="white"/>
      <path d="M0,6 L6,0" stroke="black" stroke-width="0.5"/>
    </pattern>
    <pattern id="crosshatch" patternUnits="userSpaceOnUse" width="6" height="6">
      <rect width="6" height="6" fill="white"/>
      <path d="M0,6 L6,0 M0,0 L6,6" stroke="black" stroke-width="0.3"/>
    </pattern>
    <pattern id="dots" patternUnits="userSpaceOnUse" width="5" height="5">
      <rect width="5" height="5" fill="white"/>
      <circle cx="2.5" cy="2.5" r="0.5" fill="black"/>
    </pattern>
    <pattern id="vertical" patternUnits="userSpaceOnUse" width="4" height="4">
      <rect width="4" height="4" fill="white"/>
      <path d="M2,0 L2,4" stroke="black" stroke-width="0.5"/>
    </pattern>
    <pattern id="horizontal" patternUnits="userSpaceOnUse" width="4" height="4">
      <rect width="4" height="4" fill="white"/>
      <path d="M0,2 L4,2" stroke="black" stroke-width="0.5"/>
    </pattern>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="black"/>
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="800" fill="white"/>
  
  <!-- Main Container -->
  <rect x="50" y="50" width="1100" height="700" fill="white" stroke="black" stroke-width="3" rx="10"/>
  
  <!-- Title -->
  <text x="600" y="90" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="black">
    전체 비즈니스 프로세스 및 사용자 여정
  </text>
  
  <!-- Process Timeline -->
  <line x1="100" y1="150" x2="1100" y2="150" stroke="black" stroke-width="3"/>
  
  <!-- Phase Markers -->
  <circle cx="200" cy="150" r="15" fill="white" stroke="black" stroke-width="3"/>
  <text x="200" y="155" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="black">1</text>
  
  <circle cx="400" cy="150" r="15" fill="url(#diagonal1)" stroke="black" stroke-width="3"/>
  <text x="400" y="155" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="black">2</text>
  
  <circle cx="600" cy="150" r="15" fill="url(#vertical)" stroke="black" stroke-width="3"/>
  <text x="600" y="155" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="black">3</text>
  
  <circle cx="800" cy="150" r="15" fill="url(#crosshatch)" stroke="black" stroke-width="3"/>
  <text x="800" y="155" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="black">4</text>
  
  <circle cx="1000" cy="150" r="15" fill="black" stroke="black" stroke-width="3"/>
  <text x="1000" y="155" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">5</text>
  
  <!-- Phase Labels -->
  <text x="200" y="130" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="black">온보딩</text>
  <text x="400" y="130" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="black">평가등록</text>
  <text x="600" y="130" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="black">활성화</text>
  <text x="800" y="130" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="black">매칭</text>
  <text x="1000" y="130" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="black">성과</text>
  
  <!-- Company Journey -->
  <g id="company-journey">
    <rect x="100" y="200" width="1000" height="200" fill="url(#vertical)" stroke="black" stroke-width="2" rx="5"/>
    <text x="110" y="225" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="black">기업 여정</text>
    
    <!-- Step 1: Onboarding -->
    <rect x="120" y="250" width="150" height="120" fill="white" stroke="black" stroke-width="2" rx="5"/>
    <text x="195" y="270" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="black">1. 온보딩</text>
    <text x="130" y="290" font-family="Arial, sans-serif" font-size="10" fill="black">• 회원가입</text>
    <text x="130" y="305" font-family="Arial, sans-serif" font-size="10" fill="black">• 기업정보 입력</text>
    <text x="130" y="320" font-family="Arial, sans-serif" font-size="10" fill="black">• 계정 인증</text>
    <text x="130" y="335" font-family="Arial, sans-serif" font-size="10" fill="black">• 플랜 선택</text>
    <rect x="130" y="350" width="130" height="15" fill="white" stroke="black" stroke-width="2" rx="5"/>
    <text x="195" y="360" font-family="Arial, sans-serif" font-size="9" font-weight="bold" text-anchor="middle" fill="black">1-2일 소요</text>
    
    <!-- Step 2: Evaluation -->
    <rect x="320" y="250" width="150" height="120" fill="url(#diagonal1)" stroke="black" stroke-width="2" rx="5"/>
    <text x="395" y="270" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="black">2. 평가등록</text>
    <text x="330" y="290" font-family="Arial, sans-serif" font-size="10" fill="black">• 평가보고서 업로드</text>
    <text x="330" y="305" font-family="Arial, sans-serif" font-size="10" fill="black">• 데이터 검증</text>
    <text x="330" y="320" font-family="Arial, sans-serif" font-size="10" fill="black">• 표준화 처리</text>
    <text x="330" y="335" font-family="Arial, sans-serif" font-size="10" fill="black">• DB 저장 완료</text>
    <rect x="330" y="350" width="130" height="15" fill="url(#horizontal)" stroke="black" stroke-width="2" rx="5"/>
    <text x="395" y="360" font-family="Arial, sans-serif" font-size="9" font-weight="bold" text-anchor="middle" fill="black">즉시 처리</text>
    
    <!-- Step 3: Activation -->
    <rect x="520" y="250" width="150" height="120" fill="url(#vertical)" stroke="black" stroke-width="2" rx="5"/>
    <text x="595" y="270" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="black">3. 활성화</text>
    <text x="530" y="290" font-family="Arial, sans-serif" font-size="10" fill="black">• 랭킹 생성</text>
    <text x="530" y="305" font-family="Arial, sans-serif" font-size="10" fill="black">• AI 아바타 생성</text>
    <text x="530" y="320" font-family="Arial, sans-serif" font-size="10" fill="black">• 프로필 공개</text>
    <text x="530" y="335" font-family="Arial, sans-serif" font-size="10" fill="black">• 매칭 풀 등록</text>
    <rect x="530" y="350" width="130" height="15" fill="url(#crosshatch)" stroke="black" stroke-width="2" rx="5"/>
    <text x="595" y="360" font-family="Arial, sans-serif" font-size="9" font-weight="bold" text-anchor="middle" fill="black">30분 이내</text>
    
    <!-- Step 4: Matching -->
    <rect x="720" y="250" width="150" height="120" fill="url(#crosshatch)" stroke="black" stroke-width="2" rx="5"/>
    <text x="795" y="270" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="black">4. 매칭</text>
    <text x="730" y="290" font-family="Arial, sans-serif" font-size="10" fill="black">• 투자자 발굴</text>
    <text x="730" y="305" font-family="Arial, sans-serif" font-size="10" fill="black">• 알림 발송</text>
    <text x="730" y="320" font-family="Arial, sans-serif" font-size="10" fill="black">• AI 대화 진행</text>
    <text x="730" y="335" font-family="Arial, sans-serif" font-size="10" fill="black">• 관심도 추적</text>
    <rect x="730" y="350" width="130" height="15" fill="url(#dots)" stroke="black" stroke-width="2" rx="5"/>
    <text x="795" y="360" font-family="Arial, sans-serif" font-size="9" font-weight="bold" text-anchor="middle" fill="black">지속적</text>
    
    <!-- Step 5: Results -->
    <rect x="920" y="250" width="150" height="120" fill="black" stroke="black" stroke-width="2" rx="5"/>
    <text x="995" y="270" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">5. 성과</text>
    <text x="930" y="290" font-family="Arial, sans-serif" font-size="10" fill="white">• 투자 유치</text>
    <text x="930" y="305" font-family="Arial, sans-serif" font-size="10" fill="white">• 포인트 적립</text>
    <text x="930" y="320" font-family="Arial, sans-serif" font-size="10" fill="white">• 서비스 구매</text>
    <text x="930" y="335" font-family="Arial, sans-serif" font-size="10" fill="white">• 재투자</text>
    <rect x="930" y="350" width="130" height="15" fill="white" stroke="black" stroke-width="2" rx="5"/>
    <text x="995" y="360" font-family="Arial, sans-serif" font-size="9" font-weight="bold" text-anchor="middle" fill="black">순환 구조</text>
  </g>
  
  <!-- Investor Journey -->
  <g id="investor-journey">
    <rect x="100" y="420" width="1000" height="200" fill="#f0e8f8" stroke="#9b59b6" stroke-width="1" rx="5"/>
    <text x="110" y="445" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#9b59b6">투자자 여정 (Investor Journey)</text>
    
    <!-- Step 1: Registration -->
    <rect x="120" y="470" width="150" height="120" fill="white" stroke="#9b59b6" stroke-width="1" rx="5"/>
    <text x="195" y="490" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#2c3e50">1. 가입</text>
    <text x="130" y="510" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">• 투자자 인증</text>
    <text x="130" y="525" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">• 프로파일 설정</text>
    <text x="130" y="540" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">• 투자조건 입력</text>
    <text x="130" y="555" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">• 알림 설정</text>
    <rect x="130" y="570" width="130" height="15" fill="#9b59b6" rx="5"/>
    <text x="195" y="580" font-family="Arial, sans-serif" font-size="9" font-weight="bold" text-anchor="middle" fill="white">10분 이내</text>
    
    <!-- Step 2: Discovery -->
    <rect x="320" y="470" width="150" height="120" fill="white" stroke="#9b59b6" stroke-width="1" rx="5"/>
    <text x="395" y="490" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#2c3e50">2. 탐색</text>
    <text x="330" y="510" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">• 랭킹 조회</text>
    <text x="330" y="525" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">• 필터 검색</text>
    <text x="330" y="540" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">• 매칭 추천 확인</text>
    <text x="330" y="555" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">• 기업 프로필 열람</text>
    <rect x="330" y="570" width="130" height="15" fill="#e74c3c" rx="5"/>
    <text x="395" y="580" font-family="Arial, sans-serif" font-size="9" font-weight="bold" text-anchor="middle" fill="white">자유 탐색</text>
    
    <!-- Step 3: Engagement -->
    <rect x="520" y="470" width="150" height="120" fill="white" stroke="#9b59b6" stroke-width="1" rx="5"/>
    <text x="595" y="490" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#2c3e50">3. 소통</text>
    <text x="530" y="510" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">• AI 아바타 대화</text>
    <text x="530" y="525" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">• 질의응답</text>
    <text x="530" y="540" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">• 자료 요청</text>
    <text x="530" y="555" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">• 관심 표시</text>
    <rect x="530" y="570" width="130" height="15" fill="#f39c12" rx="5"/>
    <text x="595" y="580" font-family="Arial, sans-serif" font-size="9" font-weight="bold" text-anchor="middle" fill="white">평균 30분</text>
    
    <!-- Step 4: Evaluation -->
    <rect x="720" y="470" width="150" height="120" fill="white" stroke="#9b59b6" stroke-width="1" rx="5"/>
    <text x="795" y="490" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#2c3e50">4. 평가</text>
    <text x="730" y="510" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">• 보고서 구매</text>
    <text x="730" y="525" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">• 상세 분석</text>
    <text x="730" y="540" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">• 실사 준비</text>
    <text x="730" y="555" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">• 연락처 확인</text>
    <rect x="730" y="570" width="130" height="15" fill="#27ae60" rx="5"/>
    <text x="795" y="580" font-family="Arial, sans-serif" font-size="9" font-weight="bold" text-anchor="middle" fill="white">1-7일</text>
    
    <!-- Step 5: Investment -->
    <rect x="920" y="470" width="150" height="120" fill="white" stroke="#9b59b6" stroke-width="1" rx="5"/>
    <text x="995" y="490" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#2c3e50">5. 투자</text>
    <text x="930" y="510" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">• 투자 결정</text>
    <text x="930" y="525" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">• 계약 체결</text>
    <text x="930" y="540" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">• 사후 관리</text>
    <text x="930" y="555" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">• 추가 투자</text>
    <rect x="930" y="570" width="130" height="15" fill="#1abc9c" rx="5"/>
    <text x="995" y="580" font-family="Arial, sans-serif" font-size="9" font-weight="bold" text-anchor="middle" fill="white">1-3개월</text>
  </g>
  
  <!-- Key Metrics -->
  <g id="metrics">
    <rect x="100" y="640" width="1000" height="80" fill="url(#diagonal2)" stroke="black" stroke-width="2" rx="5"/>
    <text x="110" y="665" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="black">주요 성과 지표</text>
    
    <rect x="120" y="680" width="180" height="30" fill="white" stroke="black" stroke-width="1" rx="5"/>
    <text x="210" y="700" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="black">평균 매칭 시간: 48시간</text>
    
    <rect x="320" y="680" width="180" height="30" fill="url(#diagonal1)" stroke="black" stroke-width="1" rx="5"/>
    <text x="410" y="700" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="black">매칭 성공률: 설정된 기준</text>
    
    <rect x="520" y="680" width="180" height="30" fill="url(#vertical)" stroke="black" stroke-width="1" rx="5"/>
    <text x="610" y="700" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="black">AI 응답 만족도: 높음</text>
    
    <rect x="720" y="680" width="180" height="30" fill="url(#horizontal)" stroke="black" stroke-width="1" rx="5"/>
    <text x="810" y="700" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="black">투자 전환율: 상승중</text>
    
    <rect x="920" y="680" width="160" height="30" fill="url(#crosshatch)" stroke="black" stroke-width="1" rx="5"/>
    <text x="1000" y="700" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="black">재사용률: 지속적</text>
  </g>
  
  <!-- Company flow arrows -->
  <path d="M 270 310 L 320 310" stroke="black" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 470 310 L 520 310" stroke="black" stroke-width="3" fill="none" marker-end="url(#arrowhead)" stroke-dasharray="5,3"/>
  <path d="M 670 310 L 720 310" stroke="black" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 870 310 L 920 310" stroke="black" stroke-width="3" fill="none" marker-end="url(#arrowhead)" stroke-dasharray="8,4"/>
  
  <!-- Investor flow arrows -->
  <path d="M 270 530 L 320 530" stroke="black" stroke-width="3" fill="none" marker-end="url(#arrowhead)" stroke-dasharray="3,2"/>
  <path d="M 470 530 L 520 530" stroke="black" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 670 530 L 720 530" stroke="black" stroke-width="3" fill="none" marker-end="url(#arrowhead)" stroke-dasharray="6,3"/>
  <path d="M 870 530 L 920 530" stroke="black" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
</svg>