<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1400 1600">
  <defs>
    <style>
      .title { font-family: Arial, sans-serif; font-size: 28px; font-weight: bold; fill: #1a1a1a; }
      .subtitle { font-family: Arial, sans-serif; font-size: 20px; font-weight: bold; fill: #333; }
      .label { font-family: Arial, sans-serif; font-size: 14px; fill: #444; }
      .small-label { font-family: Arial, sans-serif; font-size: 12px; fill: #666; }
      .recommended { fill: #E8F5E9; stroke: #2E7D32; stroke-width: 3; }
      .frontend { fill: #E3F2FD; stroke: #1976D2; stroke-width: 2; }
      .backend { fill: #FFF3E0; stroke: #F57C00; stroke-width: 2; }
      .database { fill: #F3E5F5; stroke: #7B1FA2; stroke-width: 2; }
      .ai { fill: #FCE4EC; stroke: #C2185B; stroke-width: 2; }
      .cost { fill: #C8E6C9; stroke: #388E3C; stroke-width: 2; }
      .arrow { fill: none; stroke: #333; stroke-width: 2; marker-end: url(#arrowhead); }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#333" />
    </marker>
  </defs>

  <!-- Title -->
  <text x="700" y="40" text-anchor="middle" class="title">추천 기술 스택</text>
  <text x="700" y="70" text-anchor="middle" class="subtitle">1인 개발 + 투자금 0 + 확장성 고려</text>

  <!-- Overall Architecture -->
  <g transform="translate(100, 120)">
    <rect x="0" y="0" width="1200" height="500" class="recommended" rx="15"/>
    <text x="600" y="35" text-anchor="middle" class="subtitle">🎯 추천 스택 (All-in-One)</text>
    
    <!-- Frontend -->
    <g transform="translate(50, 70)">
      <rect x="0" y="0" width="500" height="180" class="frontend" rx="10"/>
      <text x="250" y="30" text-anchor="middle" class="label" font-weight="bold">1️⃣ 프론트엔드</text>
      
      <text x="20" y="60" class="label" font-weight="bold">Next.js 14 (App Router)</text>
      <text x="30" y="85" class="small-label">✅ React 기반 - 배우기 쉬움</text>
      <text x="30" y="105" class="small-label">✅ SSR/SSG 자동 지원 - SEO 좋음</text>
      <text x="30" y="125" class="small-label">✅ API Routes 내장 - 백엔드 불필요</text>
      <text x="30" y="145" class="small-label">✅ TypeScript 지원 - 에러 적음</text>
      <text x="30" y="165" class="small-label">✅ 한국어 자료 풍부</text>
    </g>

    <!-- Backend -->
    <g transform="translate(580, 70)">
      <rect x="0" y="0" width="570" height="180" class="backend" rx="10"/>
      <text x="285" y="30" text-anchor="middle" class="label" font-weight="bold">2️⃣ 백엔드 (통합)</text>
      
      <text x="20" y="60" class="label" font-weight="bold">Next.js API Routes + Server Actions</text>
      <text x="30" y="85" class="small-label">✅ 별도 서버 불필요 - 개발 간단</text>
      <text x="30" y="105" class="small-label">✅ 같은 코드베이스 - 유지보수 쉬움</text>
      <text x="30" y="125" class="small-label">✅ 자동 API 라우팅 - /api/evaluation, /api/user</text>
      <text x="30" y="145" class="small-label">✅ Middleware로 인증 처리</text>
      <text x="30" y="165" class="small-label">✅ Edge Functions 지원 - 빠른 응답</text>
    </g>

    <!-- Database -->
    <g transform="translate(50, 280)">
      <rect x="0" y="0" width="500" height="180" class="database" rx="10"/>
      <text x="250" y="30" text-anchor="middle" class="label" font-weight="bold">3️⃣ 데이터베이스</text>
      
      <text x="20" y="60" class="label" font-weight="bold">Supabase (PostgreSQL)</text>
      <text x="30" y="85" class="small-label">✅ 무료 500MB (시작 충분)</text>
      <text x="30" y="105" class="small-label">✅ PostgreSQL - 확장성 최고</text>
      <text x="30" y="125" class="small-label">✅ 실시간 DB - 랭킹 자동 업데이트</text>
      <text x="30" y="145" class="small-label">✅ Auth 내장 - 회원 관리 자동</text>
      <text x="30" y="165" class="small-label">✅ Storage 내장 - 파일 업로드</text>
    </g>

    <!-- Hosting -->
    <g transform="translate(580, 280)">
      <rect x="0" y="0" width="570" height="180" class="backend" rx="10"/>
      <text x="285" y="30" text-anchor="middle" class="label" font-weight="bold">4️⃣ 호스팅</text>
      
      <text x="20" y="60" class="label" font-weight="bold">Vercel</text>
      <text x="30" y="85" class="small-label">✅ 무료 플랜 - 월 100GB 트래픽</text>
      <text x="30" y="105" class="small-label">✅ Next.js 최적화 - 속도 최고</text>
      <text x="30" y="125" class="small-label">✅ 자동 배포 - GitHub 푸시만 하면 됨</text>
      <text x="30" y="145" class="small-label">✅ 무료 HTTPS - 보안 자동</text>
      <text x="30" y="165" class="small-label">✅ 커스텀 도메인 - valuation.ai.kr</text>
    </g>
  </g>

  <!-- AI & Services -->
  <g transform="translate(100, 660)">
    <rect x="0" y="0" width="1200" height="250" fill="#FFF9C4" stroke="#F57F17" stroke-width="3" rx="15"/>
    <text x="600" y="35" text-anchor="middle" class="subtitle">🔌 외부 서비스 연동</text>
    
    <!-- Claude API -->
    <g transform="translate(50, 70)">
      <rect x="0" y="0" width="350" height="150" class="ai" rx="10"/>
      <text x="175" y="30" text-anchor="middle" class="label" font-weight="bold">Claude API (확정)</text>
      <text x="20" y="60" class="small-label">• 평가 보고서 초안 생성</text>
      <text x="20" y="80" class="small-label">• AI 아바타 챗봇 (나중)</text>
      <text x="20" y="100" class="small-label">• 비용: $15/1M tokens</text>
      <text x="20" y="120" class="small-label">• 예상: 월 $50-100 (초기)</text>
      <text x="20" y="140" class="small-label">• API Key로 간단 연동</text>
    </g>

    <!-- Payment -->
    <g transform="translate(430, 70)">
      <rect x="0" y="0" width="350" height="150" class="cost" rx="10"/>
      <text x="175" y="30" text-anchor="middle" class="label" font-weight="bold">토스페이먼츠</text>
      <text x="20" y="60" class="small-label">• 국내 1위 결제 시스템</text>
      <text x="20" y="80" class="small-label">• 수수료: 3.3%</text>
      <text x="20" y="100" class="small-label">• 심플한 연동 SDK</text>
      <text x="20" y="120" class="small-label">• 정기결제 지원 (AI 아바타용)</text>
      <text x="20" y="140" class="small-label">• 테스트 환경 무료</text>
    </g>

    <!-- External APIs -->
    <g transform="translate(810, 70)">
      <rect x="0" y="0" width="340" height="150" class="database" rx="10"/>
      <text x="170" y="30" text-anchor="middle" class="label" font-weight="bold">데이터 수집 API</text>
      <text x="20" y="60" class="small-label">• 한국은행 API (무료)</text>
      <text x="20" y="80" class="small-label">• DART API (무료)</text>
      <text x="20" y="100" class="small-label">• 통계청 API (무료)</text>
      <text x="20" y="120" class="small-label">• Next.js에서 직접 호출</text>
      <text x="20" y="140" class="small-label">• Serverless Function 활용</text>
    </g>
  </g>

  <!-- Cost Breakdown -->
  <g transform="translate(100, 950)">
    <rect x="0" y="0" width="1200" height="200" fill="#E8F5E9" stroke="#2E7D32" stroke-width="3" rx="15"/>
    <text x="600" y="35" text-anchor="middle" class="subtitle">💰 예상 월 비용</text>
    
    <g transform="translate(100, 70)">
      <text x="0" y="0" class="label" font-weight="bold">초기 (MVP) - 1-3개월</text>
      <text x="20" y="25" class="small-label">• Vercel 호스팅: 무료</text>
      <text x="20" y="45" class="small-label">• Supabase DB: 무료</text>
      <text x="20" y="65" class="small-label">• Claude API: ~$50-100</text>
      <text x="20" y="85" class="small-label">• 도메인 (valuation.ai.kr): 이미 구매</text>
      <text x="20" y="105" class="small-label">→ 총 월 비용: 약 $50-100 (7-15만원)</text>
    </g>

    <g transform="translate(500, 70)">
      <text x="0" y="0" class="label" font-weight="bold">성장기 (월 10개 평가)</text>
      <text x="20" y="25" class="small-label">• Vercel Pro: $20 (필요시)</text>
      <text x="20" y="45" class="small-label">• Supabase Pro: $25</text>
      <text x="20" y="65" class="small-label">• Claude API: ~$300-500</text>
      <text x="20" y="85" class="small-label">• 토스페이먼츠: 매출의 3.3%</text>
      <text x="20" y="105" class="small-label">→ 총 월 비용: 약 $350-550 (50-80만원)</text>
    </g>

    <g transform="translate(900, 70)">
      <text x="0" y="0" class="label" font-weight="bold">확장기 (월 30개 평가)</text>
      <text x="20" y="25" class="small-label">• Vercel Pro: $20</text>
      <text x="20" y="45" class="small-label">• Supabase Team: $599</text>
      <text x="20" y="65" class="small-label">• Claude API: ~$1,000</text>
      <text x="20" y="85" class="small-label">• 토스페이먼츠: 매출의 3.3%</text>
      <text x="20" y="105" class="small-label">→ 총 월 비용: 약 $1,600 (240만원)</text>
    </g>
  </g>

  <!-- Why This Stack -->
  <g transform="translate(100, 1190)">
    <rect x="0" y="0" width="1200" height="300" fill="#E3F2FD" stroke="#1976D2" stroke-width="3" rx="15"/>
    <text x="600" y="35" text-anchor="middle" class="subtitle">✨ 이 스택을 추천하는 이유</text>
    
    <g transform="translate(50, 70)">
      <text x="0" y="0" class="label" font-weight="bold">1. 학습 곡선이 낮음</text>
      <text x="20" y="25" class="small-label">• JavaScript 하나만 배우면 됨</text>
      <text x="20" y="45" class="small-label">• Next.js는 React 기반 - 자료 많음</text>
      <text x="20" y="65" class="small-label">• Supabase는 SQL 자동 생성 도구 제공</text>
      <text x="20" y="85" class="small-label">• Claude AI로 코드 생성 가능</text>
    </g>

    <g transform="translate(450, 70)">
      <text x="0" y="0" class="label" font-weight="bold">2. 비용이 저렴함</text>
      <text x="20" y="25" class="small-label">• 초기 거의 무료로 시작 가능</text>
      <text x="20" y="45" class="small-label">• 사용량만큼만 과금 (Pay as you go)</text>
      <text x="20" y="65" class="small-label">• 첫 고객 확보 전까지 월 10만원 이내</text>
    </g>

    <g transform="translate(850, 70)">
      <text x="0" y="0" class="label" font-weight="bold">3. 확장성이 좋음</text>
      <text x="20" y="25" class="small-label">• 플랫폼 기능 추가 쉬움</text>
      <text x="20" y="45" class="small-label">• 동시접속 수천명 처리 가능</text>
      <text x="20" y="65" class="small-label">• PostgreSQL - 엔터프라이즈급</text>
    </g>

    <g transform="translate(50, 180)">
      <text x="0" y="0" class="label" font-weight="bold">4. 개발 속도가 빠름</text>
      <text x="20" y="25" class="small-label">• 보일러플레이트 많음 - 복붙 가능</text>
      <text x="20" y="45" class="small-label">• AI로 코드 생성 - Claude가 도움</text>
      <text x="20" y="65" class="small-label">• 자동 배포 - Git 푸시만 하면 됨</text>
    </g>

    <g transform="translate(450, 180)">
      <text x="0" y="0" class="label" font-weight="bold">5. 커뮤니티 지원</text>
      <text x="20" y="25" class="small-label">• Next.js 한국 커뮤니티 활발</text>
      <text x="20" y="45" class="small-label">• Supabase 한글 문서 있음</text>
      <text x="20" y="65" class="small-label">• 유튜브 강의 많음</text>
    </g>

    <g transform="translate(850, 180)">
      <text x="0" y="0" class="label" font-weight="bold">6. 프로덕션 레벨</text>
      <text x="20" y="25" class="small-label">• 실제 스타트업들이 사용</text>
      <text x="20" y="45" class="small-label">• 대기업도 Next.js 사용 (Netflix 등)</text>
      <text x="20" y="65" class="small-label">• 장난감 아님 - 진짜 서비스 가능</text>
    </g>
  </g>

  <!-- Footer -->
  <text x="700" y="1550" text-anchor="middle" class="label" font-weight="bold">🎯 결론: Next.js + Supabase + Vercel + Claude API = 최적 조합</text>
  
</svg>