<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="0; url=Valuation_Company/valuation-platform/frontend/index.html">
    <title>ValueLink - 기업가치평가 플랫폼</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Pretendard', sans-serif;
            background: linear-gradient(135deg, #1D4ED8 0%, #166534 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        .container {
            text-align: center;
            padding: 40px;
        }
        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 16px;
            margin-bottom: 32px;
        }
        .logo-symbol {
            width: 80px;
            height: 80px;
        }
        .logo-text {
            font-size: 56px;
            font-weight: 700;
        }
        .message {
            font-size: 20px;
            opacity: 0.9;
            margin-bottom: 40px;
        }
        .spinner {
            width: 60px;
            height: 60px;
            border: 5px solid rgba(255,255,255,0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <svg class="logo-symbol" viewBox="0 0 100 100">
                <g transform="translate(15, 20)">
                    <line x1="0" y1="0" x2="35" y2="50" stroke="#10B981" stroke-width="11" stroke-linecap="round"/>
                    <line x1="70" y1="0" x2="35" y2="50" stroke="#3B82F6" stroke-width="11" stroke-linecap="round"/>
                    <line x1="35" y1="50" x2="85" y2="50" stroke="#F59E0B" stroke-width="11" stroke-linecap="round"/>
                </g>
            </svg>
            <div class="logo-text">ValueLink</div>
        </div>
        <div class="message">기업가치평가 플랫폼으로 이동 중...</div>
        <div class="spinner"></div>
    </div>
    <script>
        // 자동 리다이렉트
        setTimeout(() => {
            window.location.href = 'Valuation_Company/valuation-platform/frontend/index.html';
        }, 100);
    </script>
</body>
</html>
